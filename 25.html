<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="customStyle.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
        <br/>
        <div class="col-xs-3">
            <form>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input class="form-control" type="text" id="fname" placeholder="Name"/>
                    <span class="input-group-addon">.00</span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <br/>
        <div class="col-xs-3">
            <form>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </span>
                    <input class="form-control" type="text" id="fname2" placeholder="Name"/>
                    <span class="input-group-addon">.00</span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <br/>
        <div class="col-xs-3">
            <form>
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" />
                    </span>
                    <input class="form-control" type="text" id="fname3" placeholder="Name"/>
                    <span class="input-group-addon">.00</span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <br/>
        <div class="col-xs-3">
            <form>
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="radio" />
                    </span>
                    <input class="form-control" type="text" id="fname4" placeholder="Name"/>
                    <span class="input-group-addon">.00</span>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <br/>
        <div class="col-xs-3">
            <form>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <input type="checkbox" />
                    </span>
                    <input class="form-control" type="text" id="fname5" placeholder="Large"/>
                    <span class="input-group-addon">.00</span>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <br/>
        <div class="col-xs-3">
            <form>
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" />
                    </span>
                    <input class="form-control" type="text" id="fname6" placeholder="Default"/>
                    <span class="input-group-addon">.00</span>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <br/>
        <div class="col-xs-3">
            <form>
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">
                        <input type="checkbox" />
                    </span>
                    <input class="form-control" type="text" id="fname7" placeholder="Small"/>
                    <span class="input-group-addon">.00</span>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
