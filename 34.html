<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="customStyle.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
        <br/><br/>
        <div class="col-xs-12">

            <div class="progress">
                <div class="progress-bar">

                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <br/><br/>
        <div class="col-xs-12">

            <div class="progress">
                <div class="progress-bar progress-bar-striped" style="width:60%; min-width:20px">
80%
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <br/><br/>
        <div class="col-xs-12">

            <div class="progress">
                <div class="progress-bar progress-bar-striped" style="width:1%; min-width:20px">
1%
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <br/><br/>
        <div class="col-xs-12">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-danger" style="width:1%; min-width:20px">
                    1%
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <br/><br/>
        <div class="col-xs-12">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-success" style="width:25%; min-width:20px">
                    25%
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <br/><br/>
        <div class="col-xs-12">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-info" style="width:80%; min-width:20px">
                    80%
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <br/><br/>
        <div class="col-xs-12">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-danger active" style="width:1%; min-width:20px">
                    1%
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <br/><br/>
        <div class="col-xs-12">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-success active" style="width:25%; min-width:20px">
                    25%
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <br/><br/>
        <div class="col-xs-12">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-info active" style="width:80%; min-width:20px">
                    80%
                </div>
            </div>

        </div>
    </div>
    <hr/>
    <div class="row">
        <br/><br/>
        <div class="col-xs-12">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-success active" style="width:25%; min-width:20px">
                    Login
                </div>
                <div class="progress-bar progress-bar-striped progress-bar-info active" style="width:25%; min-width:20px">
                    Shipping
                </div>
                <div class="progress-bar progress-bar-striped progress-bar-warning active" style="width:25%; min-width:20px">
                    Payment
                </div>
            </div>

        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
