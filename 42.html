<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="customStyle.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
        <br/>
        <div class="col-xs-12">
            <ul class="nav nav-tabs nav-justified">
                <li class="active">
                    <a href="#homeTab" data-toggle="tab">Home</a>
                </li>
                <li>
                    <a href="#contactTab" data-toggle="tab">Contact</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Locations
                        <i class="caret"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#indiaTab" data-toggle="tab">India</a>
                        </li>
                        <li>
                            <a href="#usaTab" data-toggle="tab">USA</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="tab-content">
                <div id="homeTab" class="tab-pane active fade in">
                    <h4>Home Page</h4>
                    <p>This is the home page</p>
                </div>
                <div id="contactTab" class="tab-pane fade">
                    <h4>Contact Page</h4>
                    <p>This is the contact page</p>
                </div>
                <div id="indiaTab" class="tab-pane fade">
                    <h4>India page</h4>
                    <p>This is India page</p>
                </div>
                <div id="usaTab" class="tab-pane fade">
                    <h4>USA page</h4>
                    <p>This is the USA page</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
