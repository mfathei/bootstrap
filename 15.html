<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="customStyle.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <br/>

            <button class="btn">Button 1</button>
            <input class="btn" type="button" value="button"/>
            <input class="btn" type="submit" value="submit"/>

            <hr/>

            <button class="btn btn-default">btn-default</button>
            <button class="btn btn-primary">btn-primary</button>
            <button class="btn btn-success">btn-success</button>
            <button class="btn btn-info">btn-info</button>
            <button class="btn btn-warning">btn-warning</button>
            <button class="btn btn-danger">btn-danger</button>
            <button class="btn btn-link">btn-link</button>

            <hr/>

            <a href="#">Hyperlink</a>
            <a href="#" class="btn">Hyperlink</a>
            <a href="#" class="btn btn-primary">Hyperlink</a>

            <hr/>

            <button class="btn btn-primary btn-lg">Large button</button>
            <button class="btn btn-primary btn-sm">Small button</button>
            <button class="btn btn-primary btn-xs">Extra small button</button>

        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
