<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="customStyle.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
        <br/>

        <form>
            <input disabled class="form-control" type="text" id="firstName" placeholder="Your name"/>
        </form>

    </div>
    <div class="row">
        <br/>
        <form>
            <fieldset disabled>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" id="inputName" class="form-control" placeholder="name"/>
                </div>
                <div class="form-group">
                    <label for="inputGender">Gender</label>
                    <select class="form-control" id=inputGender>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked/> I agree
                        </label>
                    </div>
                </div>
                <button class="btn btn-default" type="submit">Login</button>
            </fieldset>
        </form>
    </div>
    <div class="row">
        <form>
            <br/>
            <input readonly class="form-control" type="text" id="firstName" placeholder="Your name"/>
            <br/>
            <input disabled class="form-control" type="text" id="firstName" placeholder="Your name"/>
        </form>
    </div>
    <div class="row">
        <br/>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="id" class="control-label col-xs-2">Id</label>
                <div id="id" class="col-xs-10">
                    <p class="form-control-static">101</p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputFName" class="control-label col-xs-2">First name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control col-xs-10" id="inputFName" placeholder="Your fist name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputLName" class="control-label col-xs-2">Last name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputLName" placeholder="Your last name"/>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
