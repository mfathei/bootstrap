<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="customStyle.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <br/>
    <br/>
    <div class="row">
        <div class="col-xs-12">
            <div class="well">
                <button id="expandAll" class="btn btn-primary">Expand All</button>
                <button id="collapseAll" class="btn btn-primary">Collapse All</button>
            </div>
            <div id="accordion2" class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodyFour" data-toggle="collapse" data-parent="#accordion2">
                                <span class="glyphicon glyphicon-minus-sign"></span>
                                Mountain
                            </a>
                        </h4>
                    </div>
                    <div id="panelBodyFour" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <img src="images/mbuntu-3.jpg" class="img-responsive"/>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodyFive" data-toggle="collapse" data-parent="#accordion2">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                                River
                            </a>
                        </h4>
                    </div>
                    <div id="panelBodyFive" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <img src="images/mbuntu-7.jpg" class="img-responsive"/>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodySix" data-toggle="collapse" data-parent="#accordion2">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                                Ocean
                            </a>
                        </h4>
                    </div>
                    <div id="panelBodySix" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <img src="images/mbuntu-9.jpg" class="img-responsive"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.collapse').on('shown.bs.collapse', function () {
            $(this).parent().find('.glyphicon-plus-sign').removeClass('glyphicon-plus-sign').addClass('glyphicon-minus-sign');
        });

        $('.collapse').on('hidden.bs.collapse', function () {
            $(this).parent().find('.glyphicon-minus-sign').removeClass('glyphicon-minus-sign').addClass('glyphicon-plus-sign');
        });

        $('#expandAll').click(function () {
            $('.panel-collapse.collapse').collapse('show');
        });


        $('#collapseAll').click(function () {
            $('.panel-collapse.collapse.in').collapse('hide');
        });
    });
</script>

</body>
</html>
