<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="customStyle.css" rel="stylesheet">

</head>
<body>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div id="imageCarousel" class="carousel slide" data-interval="false" data-wrap="true" data-pause="false">
                <ol class="carousel-indicators">
                    <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#imageCarousel" data-slide-to="1"></li>
                    <li data-target="#imageCarousel" data-slide-to="2"></li>
                    <li data-target="#imageCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/mbuntu-9.jpg" class="img-responsive"/>
                        <div class="carousel-caption">
                            <h3>Desert</h3>
                            <p>Desert image carousel</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/mbuntu-8.jpg" class="img-responsive"/>
                        <div class="carousel-caption">
                            <h3>Mountain</h3>
                            <p>Mountain image carousel</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/mbuntu-3.jpg" class="img-responsive"/>
                        <div class="carousel-caption">
                            <h3>River</h3>
                            <p>River image carousel</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/mbuntu-5.jpg" class="img-responsive"/>
                        <div class="carousel-caption">
                            <h3>Trees</h3>
                            <p>Trees image carousel</p>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#imageCarousel" class="carousel-control left" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#imageCarousel" class="carousel-control right" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#imageCarousel').carousel();
    });
</script>
</body>
</html>
