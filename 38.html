<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="customStyle.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <br/>
    <div class="row">
        <div class="col-xs-7">

            <div id="accordion" class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodyOne" data-toggle="collapse" data-parent="#accordion">Asia</a>
                        </h4>
                    </div>
                    <div id="panelBodyOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <ul>
                                <li>India</li>
                                <li>China</li>
                                <li>Japan</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodyTwo" data-toggle="collapse" data-parent="#accordion">Europe</a>
                        </h4>
                    </div>
                    <div id="panelBodyTwo" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <ul>
                                <li>Italy</li>
                                <li>France</li>
                                <li>England</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodyThree" data-toggle="collapse" data-parent="#accordion">South America</a>
                        </h4>
                    </div>
                    <div id="panelBodyThree" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <ul>
                                <li>Brazil</li>
                                <li>Mexico</li>
                                <li>Columbia</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-12">

            <div id="accordion2" class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodyFour" data-toggle="collapse" data-parent="#accordion2">Mountain</a>
                        </h4>
                    </div>
                    <div id="panelBodyFour" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <img src="images/mbuntu-3.jpg" class="img-responsive"/>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodyFive" data-toggle="collapse" data-parent="#accordion2">River</a>
                        </h4>
                    </div>
                    <div id="panelBodyFive" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <img src="images/mbuntu-7.jpg" class="img-responsive"/>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodySix" data-toggle="collapse" data-parent="#accordion2">Ocean</a>
                        </h4>
                    </div>
                    <div id="panelBodySix" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <img src="images/mbuntu-9.jpg" class="img-responsive"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
