<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="customStyle.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
        <br/>
        <form class="form-horizontal">
            <div class="form-group has-success has-feedback">
                <label class="control-label col-xs-2" for="inputPassword">
                    Password
                </label>
                <div class="col-xs-10">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Your password"/>
                    </div>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span class="help-block">Strong Password</span>
                </div>
            </div>
            <div class="form-group has-warning has-feedback">
                <label class="control-label col-xs-2" for="inputPassword">
                    Password
                </label>
                <div class="col-xs-10">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input class="form-control" id="inputPassword2" placeholder="Your password"/>
                    </div>
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                    <span class="help-block">Weak Password</span>
                </div>
            </div>
            <div class="form-group has-error has-feedback">
                <label class="control-label col-xs-2" for="inputPassword">
                    Age
                </label>
                <div class="col-xs-10">
                    <div class="input-group">
                        <span class="input-group-addon">0</span>
                        <input class="form-control" id="inputAge" placeholder="Your Age"/>
                    </div>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span class="help-block">Invalid Age</span>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
