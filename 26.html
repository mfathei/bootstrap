<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="customStyle.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
        <br/>
        <div class="col-xs-3">
            <form>
                <div class="input-group">

                    <input class="form-control" type="text" id="fname" placeholder="Name"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default">Search</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <br/>
        <div class="col-xs-3">
            <form>
                <div class="input-group">

                    <input class="form-control" type="text" id="fname2" placeholder="Name"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Dropdown
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action 1</a></li>
                            <li><a href="#">Action 2</a></li>
                            <li><a href="#">Action 3</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <br/>
        <div class="col-xs-3">
            <form>
                <div class="input-group">

                    <input class="form-control" type="text" id="fname4" placeholder="Name"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default">Action</button>
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action 1</a></li>
                            <li><a href="#">Action 2</a></li>
                            <li><a href="#">Action 3</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <br/>
        <div class="col-xs-6">
            <form>
                <div class="input-group">

                    <input class="form-control" type="text" id="fname5" placeholder="Name"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default">Cut</button>
                        <button class="btn btn-default">Copy</button>
                        <button class="btn btn-default">Paste</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <br/>
        <div class="col-xs-6">
            <form>
                <div class="input-group">

                    <input class="form-control" type="text" id="fname3" placeholder="Name"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" title="left">
                            <span class="glyphicon glyphicon-align-left"></span>
                        </button>
                        <button class="btn btn-default" title="center">
                            <span class="glyphicon glyphicon-align-center"></span>
                        </button>
                        <button class="btn btn-default" title="right">
                            <span class="glyphicon glyphicon-align-right"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
