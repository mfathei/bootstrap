<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--<link href="customStyle28.css" rel="stylesheet">-->
    <style type="text/css">
        body {
            position: relative;
        }

        .affix{
            top: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="jumbotron">
                <h1>Bootstrap affix example</h1>
            </div>
        </div>
        <div class="col-xs-3">
            <nav id="mainNavbar">
                <ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="200">
                    <li class="active"><a href="#ocean">Ocean</a></li>
                    <li><a href="#river">River</a></li>
                    <li><a href="#desert">Desert</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Animals
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#mountain">Mountain</a></li>
                            <li><a href="#lion">Lion</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-xs-9">
            <div id="ocean">
                <h1>Ocean</h1>
                <img src="images/mbuntu-10.jpg" class="img-responsive"/>
            </div>
            <div id="river">
                <h1>River</h1>
                <img src="images/mbuntu-9.jpg" class="img-responsive"/>
            </div>
            <div id="desert">
                <h1>Desert</h1>
                <img src="images/mbuntu-6.jpg" class="img-responsive"/>
            </div>
            <div id="mountain">
                <h1>Mountain</h1>
                <img src="images/mbuntu-3.jpg" class="img-responsive"/>
            </div>
            <div id="lion">
                <h1>Lion</h1>
                <img src="images/mbuntu-11.jpg" class="img-responsive"/>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">

    $('body').scrollspy({
        target: "#mainNavbar",
        offset: 10
    });

</script>
</body>
</html>
