<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="customStyle.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <br/>

            <button><span class="glyphicon glyphicon-search"></span> Search</button>
            <button>Search <span class="glyphicon glyphicon-search"></span></button>

            <!-- color of icon changes auto -->
            <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
            <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
            <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
            <!-- size of icon changes auto -->
            <button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-search"></span> Search</button>
            <button class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span> Search</button>
            <button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-search"></span> Search</button>
        </div>

    </div>
</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
